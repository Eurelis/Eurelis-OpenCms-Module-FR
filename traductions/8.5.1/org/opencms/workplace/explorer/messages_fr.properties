desc.folder								=Un répertoire peut contenir des fichiers et des sous-répertoires. Ils sont utiles pour organiser les fichiers dans le VFS. On utilise aussi bien le terme "répertoire" que "dossier".
desc.extendedfolder						=Un dossier spécifique est utilisé pour stocker des ressources de même type au même endroit, comme des images, des documents, ou des liens. Utiliser des dossiers spécifiques pour garder une vue d'ensemble de ces types de ressources.
desc.imagegallery						=Un dossier galerie d'images est utilisé pour stocker les images de votre site en un endroit. Dans l'éditeur, les images peuvent être choisies graçe à une liste de prévisualisation et insérées dans le contenu.
desc.downloadgallery					=Un dossier galerie de documents est utilisé pour stocker les fichiers qui sont susceptibles d'être téléchargés. Il peut contenir des fichiers binaires comme des documents Office, des PDF, ou des archives. Dans l'éditeur, les fichiers à télécharger peuvent être choisis directement depuis la galerie et insérés dans le contenu en tant que lien.
desc.linkgallery						=Un dossier galerie de liens externes est utilisé pour stocker une collection de liens vers des pages web externes. Dans l'éditeur, les liens stockés dans ce répertoire peuvent être choisis directement depuis la galerie et insérés dans le contenu.
desc.htmlgallery						=Un dossier galerie HTML est utilisé pour stocker des extraits HTML prédéfinis. Les extraits sont stockés dans des fichiers texte dans ce répertoire. Dans l'éditeur, ces extraits peuvent être choisis directement depuis la galerie pour être intégrés dans le contenu.
desc.tablegallery						=Un dossier galerie de tableaux est utilisé pour stocker des extraits HTML de tableaux. Les extraits sont stockés dans des fichiers texte dans ce répertoire et peuvent être traités par des transformations XSLT. Dans l'éditeur, ces extraits peuvent être choisis directement depuis la galerie pour être intégrés dans le contenu.
desc.structuredcontent					=Affiche une liste des contenus structurés disponibles dans OpenCms. Un contenu structuré est aussi appelé un contenu XML. Il possède une structure prédéfinie, de manière à pouvoir afficher tous les contenus d'une même sorte de la même façon.
desc.otheroptions						=Affiche une liste des autres contenus disponibles dans OpenCms. Ce sont des contenus moins fréquement utilisés.
desc.xmlcontent							=C'est un contenu structuré générique, sans schéma spécifique associé. Vous ne pouvez l'éditer qu'en éditant directement le code.
desc.xmlpage							=Dans cette page vous pouvez éditer du texte libre, avec un support pour les éléments HTML, commes les listes, les tableaux, les styles de police. Elle sera affichée grâce à un gabarit.
desc.plain								=Un fichier texte peut être utilisé pour enregistrer une information statique ou une configuration. Dans un contexte de page web, il peut être utilisé pour enregistrer des styles CSS ou du code Javascript.
desc.jsp								=Une JSP (Java Server Page) est utilisée pour construire des pages dynamiques dans OpenCms. L'utilisation de JSP requière des compétences techniques en programmation Java et HTML. Dans les JSP, vous avez accès à l'API Java et l'API d'OpenCms.
desc.pointer							=Un lien externe contient une URI référencant un site web externe. Ces liens externes sont habituellement stockés dans des galeries de liens externes.
desc.link								=Un clone est une référence supplémentaire au contenu d'un fichier déjà existant dans OpenCms. Editer un clone revient à éditer automatiquement le fichier original, et inversement. Les clones sont utiles pour construire des sites multi-langues.
desc.upload								=Télécharge un nouveau fichier dans le VFS d'OpenCms à partir du RFS (Real File System).
desc.image                              =Un fichier image.
desc.binary                             =Un fichier binaire.



