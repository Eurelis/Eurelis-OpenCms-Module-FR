ERR_INVALID_LOCK_TYPE_1					  =Le type de verrou "{0}" est invalide pour verrouiller les ressources.
ERR_RESOURCE_LOCKED_1					  =La ressource "{0}" est déjè verrouillée.
ERR_RESOURCE_LOCKED_BYOTHERUSER_1         =La ressource "{0}" est déjè verrouillée par un autre utilisateur.
ERR_RESOURCE_LOCKED_FORPUBLISH_1		  =La ressource "{0}" est verrouillée pour publication.
ERR_RESOURCE_LOCKED_INHERITED_1		  	  =La ressource "{0}" est verrouillée indirectement via son dossier parent.
ERR_SIBLING_LOCKED_2                      =Impossible de supprimer la ressource "{0}", parce que le clone "{1}" est vérrouillé par un autre utilisateur.
ERR_RESOURCE_UNLOCK_1                     =Impossible de déverrouiller "{0}", la ressource est verrouillée par un autre utilisateur et/ou dans un autre projet.
ERR_UNLOCK_LOCK_INHERITED_1               =Impossible de déverrouiller"{0}", le verrouillage est hérité du dossier parent.
ERR_REMOVING_UNDELETED_RESOURCE_1		  =Impossible de supprimer la ressource "0" existante car elle est déjè supprimée.
ERR_READ_LOCKS_STARTUP_ONLY_0             =Il n'est possible de lire les verroux de la base de données qu'au démarrage du système.
ERR_WRITE_LOCKS_0						  =Echec du changement de verrou dans la base de données.
ERR_WRITE_LOCKS_FINAL_0				      =Echec du changement de verrou dans la base de données. Les changements actuels seront perdus au redémarrage.
ERR_READ_LOCKS_0						  =Echec de lecture des verroux dans la base de données. Les verrouillages précédentes sont perdus.
ERR_LOCK_ILLEGAL_STATE_2				  =Le verrou {0} n'est pas compatible avec le nouvel état {1}.
