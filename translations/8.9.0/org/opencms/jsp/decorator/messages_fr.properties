#
# Values for the Decoration schema
#

label.Decoration.name				=Nom
label.Decoration.name.help			=Entrez un nom pour ce décorateur.
label.Decoration.markfirst			=Marquer la première occurence
label.Decoration.markfirst.help		=Cochez cette option, si la première occurence de ce décorateur doit être différente des autres.
label.Decoration.pretext			=Pré-Texte
label.Decoration.pretext.help		=Le texte qui sera inséré avant un mot décoré. Vous pouvez utiliser les variables suivantes : ${decoration} pour insérer le texte du décorateur ; ${locale} pour insérer la locale.
label.Decoration.posttext			=Post-Texte
label.Decoration.posttext.help		=Le texte qui sera inséré après le mot décoré. Vous pouvez utiliser les variables suivantes : ${decoration} pour insérer le texte du décorateur ; ${locale} pour insérer la locale.
label.Decoration.pretextfirst		=Pré-Texte (première occurence)
label.Decoration.pretextfirst.help	=Le texte qui sera inséré avant le premier mot décoré. Nécessaire uniquement si "Marquer la première occurence" est coché.
label.Decoration.posttextfirst		=Post-Texte (première occurence)
label.Decoration.posttextfirst.help	=Le texte qui sera inséré après le premier mot décoré. Nécessaire uniquement si "Marquer la première occurence" est coché.
label.Decoration.filename			=Fichier du décorateur
label.Decoration.filename.help		=Le fichier dictionnaire du décorateur avec la liste des mots è remplacer et leur décoration.

#
# Values for the DecorationConfiguration schema
#

label.DecorationConfiguration.decoration		=Décoration
label.DecorationConfiguration.uselocale			=La décoration varie selon la langue
label.DecorationConfiguration.uselocale.help	=Cochez cette option, si votre décoration contient différents textes pour la même clef, en fonction de la langue.
label.DecorationConfiguration.exclude			=Exclure ce tag
label.DecorationConfiguration.exclude.help		=Exclure ce tag de la decoration.
