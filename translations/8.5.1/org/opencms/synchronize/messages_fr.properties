ERR_NO_VFS_SOURCE_0					 	=Aucune source VFS n'a été indiquée.\nVous devez fournir au moins une ressource VFS à synchroniser.
ERR_NO_RFS_DESTINATION_0				=Aucun répertoire de destination du système de fichiers n'a été indiqué.\nVous devez fournir  le chemin du répertoire dans le système de fichiers où écrire les ressources à synchroniser.
